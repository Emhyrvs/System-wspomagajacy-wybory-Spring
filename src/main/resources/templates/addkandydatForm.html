<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="shared/header :: header-css"/>
    <title>Strona domowa</title>
</head>

<body class="card">
<div th:replace="shared/header :: header('home')"/>
<div id="main" class="container">
    <div class="row" style="margin-top:20px">
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">

            <form th:method="POST" th:object="${kandydat}" th:action="@{/addkandydatForm.html}" >

                <div class="form-group">
                    <label for="imie">Imie</label>
                    <input type="text" id="imie" name="imie" class="form-control" th:value="*{imie}"/>
                </div>
                <div class="form-group">
                    <label for="nazwisko">nazwisko</label>
                    <input type="text" id="nazwisko" name="nazwisko" class="form-control" th:value="*{nazwisko}"/>
                </div>

                        <div class="form-group">
                            <select th:field="*{komitet.id}" class="form-control"
                                    th:classappend="${#fields.hasErrors('Komitet.id')}?'is-invalid'">
                                <option value="-1">--wybierz typ pojazdu--</option>
                                <option th:each="type : ${komitety}"
                                        th:value="${type.id}"
                                        th:text=" ${type.nazwa}"
                                />
                            </select>




                </div>

                <div class="form-group">
                    <input
                            type="hidden"
                            th:name="${_csrf.parameterName}"
                            th:value="${_csrf.token}" />
                    <button type="submit" class="btn btn-success">Dodaj Kandydata</button>
                </div>
            </form>
        </div>
    </div>
</div>
<div th:replace="shared/footer :: footer"></div>
</body>
</html>
